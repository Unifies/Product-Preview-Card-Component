<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <!--Montserrat Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!--Fraunces Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Unifies | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="productCard">
        <div class="productImage">
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(min-width: 750px)"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Image of Gabrielle Essence Eau De Parfum"
              loading="lazy"
              decoding="async"
            />
          </picture>
        </div>

        <div class="productDescription">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="perfumeDescription">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <p class="newPrice">$149.99</p>
            <p class="oldPrice">$169.99</p>
          </div>

          <button>
            <img src="./images/icon-cart.svg" alt="" />Add to Cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
